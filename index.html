<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos2.css">
</head>
<body>
  <div id="calculadora">
   <div id="pantalla"></div>
   <div id="botones">
       <button type="button" class="boton on" id="botonON">ON</button>
       <button type="button" class="boton" id="limpiar">AC</button>
       <button type="button" class="boton operando">/</button>
       <button type="button" class="boton operando">*</button>

       <button type="button" class="boton numero">7</button>
       <button type="button" class="boton numero">8</button>
       <button type="button" class="boton numero">9</button>
       <button type="button" class="boton operando">+</button>

       <button type="button" class="boton numero">4</button>
       <button type="button" class="boton numero">5</button>
       <button type="button" class="boton numero">6</button>
       <button type="button" class="boton operando">-</button>

       <button type="button" class="boton numero">1</button>
       <button type="button" class="boton numero">2</button>
       <button type="button" class="boton numero">3</button>

       <button type="button" class="boton">%</button>
       <button type="button" class="boton numero">0</button>
       <button type="button" class="boton decimal">.</button>

       <button type="button" id="botonIgual" class="boton igual">=</button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/calculadora4.js"></script>
</body>
</html>
